<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cats</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__button-burger">
          <img src="img/burger.svg" alt="" />
        </div>
        <div class="nav__title">Weight Monitor</div>
        <div class="nav__button-plus">
          <a href="!#">
            <img src="img/plus.svg" alt="бургер" />
          </a>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="content">
        <a href="create.html">
          <div class="cat">
            <div class="cat__img">
              <img src="img/polimorf.svg" alt="здесь кот" />
            </div>
            <div class="cat__info">
              <div class="cat__name">Polimorf</div>
              <div class="cat__weight-wrap">
                <div class="cat__weight">3,5 KG</div>
                <div class="cat__weight-vector">
                  <img src="img/vector_green.svg" alt="вектор" />
                </div>
                <div class="cat__date">08.04.2022</div>
                <div class="cat__icon">
                  <img src="img/wrapicon.svg" alt="icon" />
                </div>
              </div>
            </div>
          </div>
        </a>
        
        <div class="cat">
          <div class="cat__img">
            <img src="img/pulheria.svg" alt="" />
          </div>
          <div class="cat__info">
            <div class="cat__name">Pulheria</div>
            <div class="cat__weight-wrap">
              <div class="cat__weight">3,5 KG</div>
              <div class="cat__weight-vector">
                <img src="img/vector-red.svg" alt="" />
              </div>
              <div class="cat__date">08.04.2022</div>
              <div class="cat__icon">
                <img src="img/wrapicon.svg" alt="icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="cat">
          <div class="cat__img">
            <img src="img/apof.svg" alt="" />
          </div>
          <div class="cat__info">
            <div class="cat__name">Apofem</div>
            <div class="cat__weight-wrap">
              <div class="cat__weight">3,5 KG</div>
              <div class="cat__weight-vector">
                <img src="img/vector-red.svg" alt="" />
              </div>
              <div class="cat__date">08.04.2022</div>
              <div class="cat__icon">
                <img src="img/wrapicon.svg" alt="icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

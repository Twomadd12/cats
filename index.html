<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cats</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_button-burger">
          <img src="img/burger.svg" alt="" />
        </div>
        <div class="nav_wrap-title">Weight Monitor</div>
        <div class="nav_button-plus">
          <a href="!#">
            <img src="img/plus.svg" alt="бургер" />
          </a>
        </div>
      </nav>
    </header>
    <section>
      <div class="content">
        <div class="content_wrap-cat">
          <div class="content_wrap-img">
            <img src="img/polimorf.svg" alt="здесь кот" />
          </div>
          <div class="content_wrap-info">
            <div class="content_wrap-name">Polimorf</div>
            <div class="content_wrap-vectors_weight">
              <div class="content_wrap-weight">3,5 KG</div>
              <div class="content_wrap-vectors">
                <img src="img/vector_green.svg" alt="вектор" />
              </div>
              <div class="content_wrap-date">08.04.2022</div>
              <div class="content_wrap-icon">
                <img src="img/wrapicon.svg" alt="icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="content_wrap-cat">
          <div class="content_wrap-img">
            <img src="img/pulheria.svg" alt="" />
          </div>
          <div class="content_wrap-info">
            <div class="content_wrap-name">Pulheria</div>
            <div class="content_wrap-vectors_weight">
              <div class="content_wrap-weight">3,5 KG</div>
              <div class="content_wrap-vectors">
                <img src="img/vector-red.svg" alt="" />
              </div>
              <div class="content_wrap-date">08.04.2022</div>
            </div>
          </div>
        </div>
        <div class="content_wrap-cat">
          <div class="content_wrap-img">
            <img src="img/apof.svg" alt="" />
          </div>
          <div class="content_wrap-info">
            <div class="content_wrap-name">Apofem</div>
            <div class="content_wrap-vectors_weight">
              <div class="content_wrap-weight">3,5 KG</div>
              <div class="content_wrap-vectors">
                <img src="img/vector-red.svg" alt="" />
              </div>
              <div class="content_wrap-date">08.04.2022</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

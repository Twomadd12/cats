<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleview.css" />
    <title>View</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__button-arrow">
          <a href="index.html">
            <img src="img/arrow-left.svg" alt="" />
          </a>
        </div>
        <div class="nav__img">
          <img src="img/katty.svg" alt="" />
        </div>
        <div class="nav__title">Polimorf</div>
        <div class="nav__button-icon">
          <a href="!#">
            <img src="img/info_icon.svg" alt="бургер" />
          </a>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="content__info">
        <div class="info">
          <div class="info__weight-text">Weight:</div>
          <div class="info__weight">3,5 KG</div>
          <div class="info__weight-vector">
            <img src="img/vector_green.svg" alt="" />
          </div>
        </div>
        <div class="info">
          <div class="info__birthday">Birthday:</div>
          <div class="info__date">08.04.2000</div>
        </div>
        <div class="info">
          <div class="info__age">Age:</div>
          <div class="info__year">2</div>
        </div>
        <div class="info">
          <div class="info__gender">Gender:</div>
          <div class="info__female">Female</div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="icons">
        <div class="icon__overview">
          <img src="img/houseicon.svg" alt="" />
        </div>
        <div class="icon__analityc">
          <img src="img/analityc.svg" alt="" />
        </div>
      </div>
      <div class="text">
        <div class="text__overview">Overview</div>
        <div class="text__analityc"><a href="history.html">History</a> </div>
      </div>
    </footer>
  </body>
</html>
